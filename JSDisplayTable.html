<head>

   <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
   <meta http-equiv="Content-Language" content="en-us" />
   <script>
   function displayName(n) 
   {
   	document.write("<table border=1><tr><th>Student Id</th><th>Student Name</th></tr>")

   		{
   			document.write("<tr><td>" + i + "</td><td>Pritesh</td></tr>");
   		}
   		document.write("</table>");
	}

   </script>
</head>

<body>
<h1>My Name is</h1>
	
	<button type="button" onclick="displayName(10)">Display My Name</button>

</body>
